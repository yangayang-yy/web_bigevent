<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
    <link rel="stylesheet" href="/assets/css/art_pub.css">
</head>

<body>
    <!-- 卡片面板 -->
    <div class="layui-card">
        <div class="layui-card-header">写文章</div>
        <div class="layui-card-body">
            <!-- 表单部分 -->
            <form class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required">

                        </select>
                    </div>
                </div>

                <!-- 内容编辑区 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章内容</label>
                    <!-- 为富文本编辑器外部的容器设置高度 -->
                    <div class="layui-input-block" style="height: 400px;">
                        <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                        <textarea name="content"></textarea>
                    </div>
                </div>

                <!-- 封面选择 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章封面</label>
                    <div class="layui-input-block">
                        <div class="row1">
                            <!-- 图片裁剪区域 -->
                            <div class="cropper-box">
                                <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
                                <img id="image" src="/assets/images/sample2.jpg" />
                            </div>
                            <!-- 图片的预览区域 -->
                            <div class="preview-box">
                                <!-- 宽高为 50px 的预览区域 -->
                                <div class="img-preview w200"></div>
                                <!-- accept属性可以指定用户选择类型文件 -->
                                <input type="file" id="up_pic" accept="image/png,image/jpeg,image/jpg">
                                <button type="reset" class="layui-btn layui-btn-danger" id="chosePic">选择封面</button>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- 提交按钮区域 -->
                <div class="layui-form-item btn">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit>发布</button>
                        <button class="layui-btn layui-btn-primary btn_draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>





    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 裁剪图片 -->
    <script src="/assets/lib/cropper/Cropper.js"></script>
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 富文本 -->
    <script src="/assets/lib/tinymce/tinymce.min.js"></script>
    <script src="/assets/lib/tinymce/tinymce_setup.js"></script>


    <script src="/assets/js/art_pub.js"></script>
</body>

</html>
